<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Slab:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-wrapper">
        <div class="image">
            <img src="alphacolor--H2PrvDtAC8-unsplash.jpg" alt="">
        </div>
        <div class="form-wrap">
            <h1 class="heading">Registration</h1>
            <p>CLICK FOR YOUR SHOOT</p>
            <form action="">
                <label class="labeling">Name:</label>
                <input type="text" placeholder="Akhila Pocham"><br>

                <label class="labeling">Email:</label>
                <input type="email" placeholder="akhila12344@gmail.com "><br>

                <label class="labeling item" for="gender">Gender</label>
                <input type="radio" class="item1" name="gender" value="gender">
                <label >Male</label>
                <input type="radio"  class="item2" name="gender" value="gender">
                <label>Female</label><br>

                <label class="labeling">Date Of Birth:</label>
                <input type="text" placeholder="May 25, 1977"><br>

                <label class="labeling">City:</label>
                <input type="text" placeholder="Dhaka"><br>

                <label class="labeling">Country:</label>
                <input type="text" placeholder="Bangladesh"><br>

                <input class="favorite-styled" type="button" value="CANCEL">
                <input class="favorite-styled-2" type="button" value="CONFIRM">
            </form>
        </div>
    </div>
</body>

</html>
